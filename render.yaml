services:
  # 1. Frontend: Vite Static Site
  - type: web
    name: medqueue-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://medqueue-backend.onrender.com/api
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false

  # 2. Backend: Node.js API Service
  - type: web
    name: medqueue-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: ML_SERVICE_URL
        value: http://medqueue-ml:5000
      - key: HEALTH_OPENAI_API_KEY
        sync: false
      - key: EDU_OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_API_KEY_SID
        sync: false
      - key: TWILIO_API_KEY_SECRET
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # 3. ML Service: Python FastAPI Service
  - type: web
    name: medqueue-ml
    env: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.10.0
